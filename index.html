<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <style>
    body {
      background-color: #e7f0ff; /* آبی بسیار روشن و پاستلی */
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 10px;
    }

    form {
      background-color: #ffffff;
      padding: 20px 25px;
      border-radius: 25px;
      box-shadow: 0 2px 8px rgba(108, 116, 255, 0.2);
      width: 100%;
      max-width: 320px;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }

    input, button {
      margin-bottom: 12px;
      padding: 10px 14px;
      border: 1.5px solid #b4a9ff;
      border-radius: 25px;
      font-size: 15px;
      transition: all 0.3s ease;
      font-weight: 500;
      background-color: #fafaff;
      color: #5a4d9a;
    }

    input::placeholder {
      color: #a99fe6;
    }

    input:hover, input:focus {
      border-color: #7f76ff;
      box-shadow: 0 0 8px rgba(127, 118, 255, 0.4);
      outline: none;
      transform: scale(1.03);
      background-color: #f0f0ff;
    }

    button {
      background-color: #b4a9ff;
      color: #3e3270;
      font-size: 16px;
      cursor: pointer;
      border: none;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 25px;
      padding: 12px 0;
    }

    button:hover {
      background-color: #7f76ff;
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(127, 118, 255, 0.5);
      color: #fff;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4a4075;
      font-weight: 700;
      font-size: 22px;
    }
  </style>
</head>
<body>
  <form action="https://abolfazl-mthr.github.io/Abolfazl-info/" method="get">
    <h2>Sign Up</h2>
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <input type="password" name="confirm" placeholder="Confirm Password" required />
    <button type="submit">Continue</button>
  </form>
</body>
</html>
